<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../CSS/style.css">
  <script src="../javascript/authentication.js"></script>
        
</head>
<body>
    <div class="container">
        <div class="heading">Login to your account</div>
        <form class="form" id="loginForm" novalidate>
            <div class="input-field">
                <input required autocomplete="off" type="email" name="email" id="email" />
                <label for="username">Username</label>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-field">
                <input required autocomplete="off" type="password" name="password" id="password" />
                <label for="password">Password</label>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="btn-container">
                <button class="btn" type="submit">Login</button>
                <div class="acc-text">
                   New here? <span id="signupLink"><a href="SignUP.html">Create Account</a></span>
                </div>
            </div>
        </form>
    </div>


    
</body>
</html>
