<html>
    <head>
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../javascript/authentication.js"></script>
    </head>

    <body>
        <body>
            <div class="container">
                <div class="heading">Create new account</div>
                <form class="form" id="signupForm" novalidate>
                    <div class="input-field">
                        <input required autocomplete="off" type="text" name="username" id="username" />
                        <label for="username">Username</label>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    <div class="input-field">
                        <input required autocomplete="off" type="email" name="email" id="email" />
                        <label for="email">Email</label>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="input-field">
                        <input required autocomplete="off" type="password" name="password" id="password" />
                        <label for="password">Password</label>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    <div class="btn-container">
                        <button class="btn" type="submit">Submit</button>
                        <div class="acc-text">
                            Already have an account? <span><a href="index.html">Sign In</a></span>
                        </div>
                    </div>
                </form>
            </div>
            
        
    </body>


</html>
